<!DOCTYPE html>
<html>
<head>
    <title>Session Key</title>
    <script>
        window.onload = () => {
            const params = new URL(document.location.toString()).searchParams;
            document.querySelector("#skey").textContent = params.get("apisession");

            window.copy = function() {
                navigator.clipboard.writeText(params.get("apisession"));
            }
        }
    </script>
</head>
<body>
    <h2>Session Key</h2>
    <p id="skey"></p>
    <button onclick="copy()">Copy Session Key</button>
</body>
</html>
