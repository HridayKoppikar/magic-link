<!DOCTYPE html>
<html>
<head>
    <title>Session Key</title>
    <script>
        window.onload = () => {
            const params = new URL(document.location.toString()).searchParams;
            document.querySelector("#skey").value = params.get("apisession");

            console.log(params, params.get("apisession"));

            function copy() {
                navigator.clipboard.writeText(params.get("apisession"));
            }
        }
    </script>
</head>

<body>
    <h2>Session Key</h2>
    <p id="skey"></p>
    <button onclick="copy()">Copy Session Key</button>
</body>
</html>
